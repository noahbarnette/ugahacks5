{% extends "base_tabs.html" %}
{% load crispy_forms_tags %}
{% block head_title %} Create Blog Post {% endblock %}
{% block cols-panel %}col-md-12{% endblock %}
{% block out_panel %}
<head>
  {{ form.media }}
</head>
<h1 class="text-center">Create a New Blog Post</h1>
<form action="{% url 'blog:blog_add' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Submit Blog Post">
</form>
{% endblock %}
