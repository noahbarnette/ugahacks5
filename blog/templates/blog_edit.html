{% extends "blog_base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block extra_head %}
  <link rel="stylesheet" href="{% static 'css/blog_add.css' %}">
  <link rel="stylesheet" href="{% static 'css/blog_home.css' %}">
  <script src="https://cdn.tiny.cloud/1/c1od3gfttxgd9izhlb2nkxe56wxlnslf8l4s8juhfwozvbes/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <script type="text/javascript" src="{% static 'js/tinymce.js' %}"></script>
{% block head_title %}<title>Editing {{ blog.title }} | UGAHacks</title>{% endblock %}
{% endblock %}
{% block content %}
<div class="add-form">
  <form method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Publish Post" class="addbtn">
  </form>
</div>
{% endblock %}
